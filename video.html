<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal - Section Vidéo</title>
    <a href="fansite.html" class="back-button">← Retour</a>
    <style>
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #063672 0%, #db0007 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .video-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .section-title {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #db0007, #9c824a);
            border-radius: 2px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .video-card:hover::before {
            left: 100%;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(219, 0, 7, 0.3);
            border-color: #db0007;
        }

        .video-title {
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-wrapper iframe {
            transform: scale(1.05);
        }

        .match-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #db0007, #9c824a);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(219, 0, 7, 0.4);
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }
            
            .section-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .video-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.5rem;
            }
            
            .video-title {
                font-size: 1.1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .video-card:nth-child(1) { animation-delay: 0.1s; }
        .video-card:nth-child(2) { animation-delay: 0.2s; }
        .video-card:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <section class="video-section">
        <h2 class="section-title">Vidéos</h2>
        
        <div class="videos-grid">
            <div class="video-card">
                <div class="match-badge">Premier League</div>
                <h3 class="video-title">Arsenal vs Manchester United</h3>
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/EhJQ8JNfqRk" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
            </div>
            
            <div class="video-card">
                <div class="match-badge">Champions League</div>
                <h3 class="video-title">Arsenal vs Real Madrid</h3>
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/zhBFSufOCmk" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
            </div>
            
            <div class="video-card">
                <div class="match-badge">Premier League</div>
                <h3 class="video-title">Arsenal vs Brentford</h3>
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/oVBZbIeb1CE" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
